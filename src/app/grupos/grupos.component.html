<div class="container">

    <h1>Grupos</h1>
  <hr>
  <input type="text" [(ngModel)]="buscar" class="form-control" placeholder="Buscar">
  <div cdkDropListGroup>
    <div class="example-container">
      <h2>Grupos</h2>

      <div
        cdkDropList
        [cdkDropListData]="grupo1"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of grupo1 | filterCheck: buscar" cdkDrag style="max-heigth:250px">{{item}}</div>
      </div>
    </div>

    <div class="example-container">
      <h2>Grupos 2</h2>

      <div
        cdkDropList
        [cdkDropListData]="grupo2"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <mat-accordion *ngFor="let item of grupo2" cdkDrag>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{item}}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-expansion-panel-body *ngFor="let nombres of grupo3" >
              <p>{{nombres}}</p>
              </mat-expansion-panel-body>
            </mat-expansion-panel>
          </mat-accordion>
      </div>
    </div>
</div>

</div>
