
<div class="card border-primary mb-3 principal-card">
  <div class="card-header">
    Agregar empleado
  </div>

<div class="container">
  <form  [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>
      <input type="text" formControlName="name" class="form-control" id="name"  ng-maxlength="30"aria-describedby="emailHelp" placeholder="Ingresa nombre" required >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Apellido</label>
      <input  type="text" formControlName="last_name" class="form-control" id="last_name" ng-maxlength="30" placeholder="Apellido" required >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Fecha de nacimiento</label>
      <input  type="date" formControlName="birthday" class="form-control" id="birthday"  placeholder="Fecha de nacimiento" required >
    </div>

    <button type="submit" class="btn btn-primary" style="  margin-bottom:10px">Submit</button>
  </form>
</div>
</div>
